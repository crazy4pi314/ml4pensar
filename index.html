						##### When you want the machine to learn to react to an environment:

						## Reinforcement learning

						<iframe width="560" height="315" src="https://www.youtube.com/embed/qv6UVOQ0F44?rel=0&amp;start=45" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
				
						<aside class="notes">Reinforcement learning differs from standard supervised learning in that correct input/output pairs[clarification needed] need not be presented, and sub-optimal actions need not be explicitly corrected. Instead the focus is on performance, which involves finding a balance between exploration (of uncharted territory) and exploitation (of current knowledge).</aside>
